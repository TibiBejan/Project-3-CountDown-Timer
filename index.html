<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CountDown Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <header id="header">
                <nav id="navbar">
                    <h1 class="heading-one">Countdown</h1>
                    <div class="hamburger">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </nav>
               
                <div class="header-showcase">
                    <h2 class="heading-two">Under Construction.</h2>
                    <p class="description">Our website is currently undergoing scheduled maintenance.We should be back shortly.Thank you for your patience</p>
                    <div class="countdown-timer">
                        <div class="element-box">
                            <span class="digit" id="days"></span>
                            <p class="paragraph">Days</p>
                        </div>
                        <div class="element-box">
                            <span class="digit" id="hours"></span>
                            <p class="paragraph">Hours</p>
                        </div>
                        <div class="element-box">
                            <span class="digit" id="minutes"></span>
                            <p class="paragraph">Minutes</p>
                        </div>
                        <div class="element-box">
                            <span class="digit" id="seconds"></span>
                            <p class="paragraph">Seconds</p>
                        </div>
                    </div>
                </div>
        </header>
        <footer id="footer">
                <ul id="footer-links">
                    <li class="list-item">
                        <a href="#" class="footer-link">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                    <li class="list-item">
                        <a href="#" class="footer-link">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li class="list-item">
                        <a href="#" class="footer-link">
                            <i class="fab fa-twitter-square"></i>
                        </a>
                    </li>
                    <li class="list-item">
                        <a href="#" class="footer-link">
                            <i class="fab fa-youtube-square"></i>
                        </a>
                    </li>
                    <li class="list-item">
                        <a href="#" class="footer-link">
                            <i class="fab fa-google-plus"></i>
                        </a>
                    </li>
                </ul>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
